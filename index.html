<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Grand Tour</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="title">The Grand Tour</h1>
            <h3 class="detail">Welcome to the Grand Motorcycle Tour, where you will find all your travel needs.</h3>
        </div>
    </header>

    <section class="main-page">
        <div class="container">
            <div class="map">
                <img src="images/pexels-photo-297642.jpeg" alt="The Map">
            </div>
            <div class="results">
                <div class="tab">
                    <button class="tabLinks" onclick="openSearch(event, 'routes')">Routes</button>
                    <button class="tabLinks" onclick="openSearch(event, 'weather')">Weather</button>
                    <button class="tabLinks" onclick="openSearch(event, 'pitStops')">Pit-Stops</button>
                </div>

                <div id="routes" class="tabContent">
                    <form class="search">
                        <span>Routes</span>
                        <input class="search-input" type="text" placeholder="Search..." maxlength="100" id="search">
                        <button class="go" type="submit">Go</button>
                    </form>
                    <div class="findRoutes">

                    </div>
                </div>

                <div id="weather" class="tabContent">
                    <form class="search">
                        <span>Weather</span>
                        <input class="search-input" type="text" placeholder="Search..." maxlength="100" id="search">
                        <button class="go" type="submit">Go</button>
                    </form>
                    <div class="findWeather">

                    </div>
                </div>

                <div id="pitStops" class="tabContent">
                    <form class="search">
                        <span>Pit-Stops</span>
                        <input class="search-input" type="text" placeholder="Search..." maxlength="100" id="search">
                        <button class="go" type="submit">Go</button>
                    </form>
                    <div class="findPitStops">

                    </div>
                </div>

            </div>
        </div>
    </section>

    <Footer>
        <h5 class="copyright">Copyright Â© 2018 The Grand Tour. All rights reserved.</h5>
    </Footer>

</body>

</html>
